<div class="container page page_solid">
  <div class="header">
    <h1>Poczuj bliskość natury!</h1>
    <hr>
    <form>
      <input type="search" id="query" name="q" placeholder="Szukaj...">
      <button>Szukaj</button>
    </form>
  </div>

  <div class="categories" style="margin-left: 15%;">
    <h2>Kategorie</h2>
    <p>dziaba dziaba mądre rzeczy dziaba dziaba</p>

    <div class="grid">
      <div class="row">
        <div class="column">
          <div class="container">
            <img src="assets/zdjecie_brak_pionowe.jpg" alt="zdjecie_kategoria" class="image">
            <div class="overlay" [ngClass]="{'selected': selected===0}" (click)="selectCategory(0)">
              <div class="text">WSZYSTKO</div>
            </div>
          </div>
          <p>WSZYSTKO</p>
        </div>
        <div class="column">
          <div class="container">
            <img src="assets/zdjecie_brak_pionowe.jpg" alt="zdjecie_kategoria" class="image">
            <div class="overlay" [ngClass]="{'selected': selected===1}" (click)="selectCategory(1)">
              <div class="text">ALKOHOL</div>
            </div>
          </div>
          <p>ALKOHOL</p>
        </div>
        <div class="column">
          <div class="container">
            <img src="assets/zdjecie_brak_pionowe.jpg" alt="zdjecie_kategoria" class="image">
            <div class="overlay" [ngClass]="{'selected': selected===2}" (click)="selectCategory(2)">
              <div class="text">ALKOHOL 0%</div>
            </div>
          </div>
          <p>ALKOHOL 0%</p>
        </div>
        <div class="column">
          <div class="container">
            <img src="assets/zdjecie_brak_pionowe.jpg" alt="zdjecie_kategoria" class="image">
            <div class="overlay" [ngClass]="{'selected': selected===3}" (click)="selectCategory(3)">
              <div class="text">AKCESORIA</div>
            </div>
          </div>
          <p>AKCESORIA</p>
        </div>
        <div class="column">
          <div class="container">
            <img src="assets/zdjecie_brak_pionowe.jpg" alt="zdjecie_kategoria" class="image">
            <div class="overlay" [ngClass]="{'selected': selected===5}" (click)="selectCategory(5)">
              <div class="text">ZESTAWY PREZENTOWE</div>
            </div>
          </div>
          <p>ZESTAWY PREZENTOWE</p>
        </div>
      </div>
    </div>
  </div>

  <div style="text-align: center; align-items: center; margin-left: 25%; margin-right: 25%">
    <div class="list" width="100%">
      <app-product-list [selected]="selected" [isMobile]="isMobile"></app-product-list>
    </div>
  </div>


</div>
