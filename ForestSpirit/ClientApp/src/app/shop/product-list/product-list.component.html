<table>
  <col style="width:10%">
  <col style="width:70%">
  <col style="width:20%">
  <tr *ngFor="let produkt of produktyListed;index as i" [routerLink]="['/product/'+produkt.id]" class="lista" >
    <td>
      <img src= {{produkt.zdjecie}} alt="zdjecie_kategoria">
    </td>
    <td class="content">
      <h3>{{produkt.nazwa}}</h3>
      <p>{{produkt.opis}}</p>
    </td>
    <td>
      <h4>{{produkt.cena}} z≈Ç</h4>
      <app-star-system [score]="produkt.ocena"></app-star-system>
    </td>
  </tr>
</table>
