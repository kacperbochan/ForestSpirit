<div class="secondary_menu" style="top: 115px; padding-bottom: 0px;">
	<hr class ="hre" style="height:2px; border: 3px solid rgb(24, 70, 38); opacity: 100%;">
	<ul class="d-flex justify-content-center">
    <li ><b><a [routerLink]="['/shop-orders']">Zamówienia</a></b></li>
    <li style="border-right: none;"><a [routerLink]="['/shop-promotions']">Promocje</a></li>
  </ul>
	<hr class ="hre" style="height:2px; border: 1px solid rgb(24, 70, 38); opacity: 100%; margin-bottom: 0px;">
</div>

	<div class="panel" style="margin-top: 150px;">
  <div class="separator"></div>
  <div class="orders">
    <div class="order" *ngFor="let order of orderListed">
      <div class="main_info d-flex justify-content-between" >
        <div class="d-flex justify-content-start">
          <div class="order_id">ID: {{order.id}}</div>
          <div class="chkbx">
            <form>
              <div>
                <input class="chkbx" type="checkbox" id="zrealizowane" name="zrealizowane" value="zrealizowane" title="ZREALIZOWANE">
                <label for="zrealizowane" style="font-size: 15px;">Zrealizowane</label>
              </div>
            </form>
          </div>
        </div>
        <div class="order_sum">{{order.cena}} zł</div>
      </div>
      <div class="details d-flex justify-content-between" >
        <table >
          <tr *ngFor="let product of orderElemListed">
            <td>-{{product.produkt.nazwa}}</td>
            <td>{{product.ilosc}} l</td>
            <td>{{product.produkt.cena * product.ilosc}} zł</td>
          </tr>
        </table>
        <div class="data">
          <div class="name">{{order.adres}}</div>
          <div class="client_id">2137</div>
          <div class="city">Wadowice</div>
          <div class="street">Kościelna 7</div>
        </div>
      </div>
    </div>

  <div class="separator"></div>
</div>
