<div class="secondary_menu" style="top: 115px; padding-bottom: 0px;">
  <hr class ="hre" style="height:2px; border: 3px solid rgb(24, 70, 38); opacity: 100%;">
  <ul class="d-flex justify-content-center">
    <li><a [routerLink]="['/places']">Przeglądaj</a></li>
    <li><a [routerLink]="['/places-add']">Dodaj placówkę</a></li>
    <li><a [routerLink]="['/stuff']">Sprzęt</a></li>
    <li><a [routerLink]="['/stuff-add']">Dodaj sprzęt</a></li>
    <li><b><a [routerLink]="['/supplies']">Zaopatrzenie</a></b></li>
    <li style="border-right: none;"><a [routerLink]="['/supplies-add']">Dodaj zaopatrzenie</a></li>
  </ul>
  <hr class ="hre" style="height:2px; border: 1px solid rgb(24, 70, 38); opacity: 100%; margin-bottom: 0px;">
</div>

<div class="panel" style="margin-top: 150px;">
  <div class="resources">

    <div class="resource d-flex justify-content-between" *ngFor="let supplies of suppliesListed">
      <div class="d-flex justify-content-start">
        <img src={{supplies.picture}}>
        <div class="data">
          <div class="name">{{supplies.nazwa}}</div>
          <div class="quantity">{{supplies.ilosc}} kg</div>
          <div class="input_date">{{supplies.data | date}}</div>
        </div>
      </div>
      <div class="placement_data">
        <div class="place_name" style="font-size: 15px;">Destylarnia A</div>
        <div class="place_id" style="font-size: 15px;">ID: {{supplies.idDestylarni}}</div>
      </div>
    </div>
</div>
