<div class="secondary_menu" style="top: 115px; padding-bottom: 0px;">
	<hr class ="hre" style="height:2px; border: 3px solid rgb(24, 70, 38); opacity: 100%;">
  <ul class="d-flex justify-content-center">
    <li><a [routerLink]="['/issues']">Moje</a></li>
    <li><b><a [routerLink]="['/issues-received']">Przysłane</a></b></li>
    <li><a [routerLink]="['/issues-add']">Dodaj</a></li>
	</ul>
	<hr class ="hre" style="height:2px; border: 1px solid rgb(24, 70, 38); opacity: 100%; margin-bottom: 0px;">
</div>

<div class="panel" style="margin-top: 150px;">
  <div class="files">

    <div class="file d-flex justify-content-between" *ngFor="let issue of issues; index as i">
      <div class="d-flex justify-content-start">
        <img src={{issue.picture}}>
        <div class="data d-flex justify-content-around">
          <div class="name">{{issue.nazwa}}</div>
          <div class="date">({{issue.data | date}})</div>
        </div>
      </div>
      <div class="buttons">
        <a [routerLink]="['/issues-received']">Przyjmij</a>
        <a [routerLink]="['/issues-received']">Odrzuć</a>
        <a [routerLink]="['/issues-received']">Pobierz</a>
      </div>
    </div>
</div>
