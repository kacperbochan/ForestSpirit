<div class="panel" style="margin-top: 150px;">
  <div class="separator"> </div>
  <h2 style="text-align: center; color: white;">Modyfikacja Konta</h2>
  <div class="forms">
    <form>
        <div class="form-group">
          <label for="picture">Zdjęcie:</label>
          <input type="file" class="form-control-file" id="picture">
        </div>
        <div class="form-group">
          <label for="name">Imię:</label>
          <input type="text" class="form-control" id="name" value="Kamil">
        </div>
        <div class="form-group">
          <label for="surname">Nazwisko:</label>
          <input type="text" class="form-control" id="surname" value="Duda">
        </div>
        <div class="form-group">
          <label for="workplace">Miejsce pracy:</label>
          <input type="text" class="form-control" id="workplace" value="obora u Wieśka">
        </div>
        <div class="form-group">
          <label for="position">Stanowisko:</label>
          <input type="text" class="form-control" id="position" value="kierownik przerzucania gnoju">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-outline-dark">Wprowadź zmiany</button>
        </div>
    </form>
  </div>

</div>
